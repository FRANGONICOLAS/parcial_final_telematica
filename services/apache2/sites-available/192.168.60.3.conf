<VirtualHost *:443>
    ServerName 35.171.21.21
    DocumentRoot /var/www/webapp

    # WSGI: punto de entrada a la app Flask
    WSGIScriptAlias / /var/www/webapp/application.wsgi

    # Permitir acceso al código de la app
    <Directory /var/www/webapp>
        Require all granted
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    # Archivos estáticos (JS, imágenes, etc.)
    Alias /static /var/www/webapp/static
    <Directory /var/www/webapp/static>
        Require all granted
        Options -Indexes
    </Directory>

    # Habilitar SSL con certificado autofirmado
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/webapp_error.log
    CustomLog ${APACHE_LOG_DIR}/webapp_access.log combined

    # Cabeceras útiles de seguridad y CORS
    Header always set Access-Control-Allow-Origin "*"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set X-XSS-Protection "1; mode=block"
</VirtualHost>
